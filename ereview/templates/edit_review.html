<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review - EduReview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Review</h1>
        <nav>
            <a href="{{ url_for('institutions') }}">Back to Institutions</a>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('edit_review', review_id=review.id) }}" method="POST">
            <textarea name="content" required>{{ review.content }}</textarea>
            <button type="submit">Update Review</button>
        </form>
    </main>
</body>
<style>
    /* Base body style for background */
    body {
        background-image: url('/static/image2.jpg'); /* Ensure path is correct */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
    }

    /* Header styling */
    header {
        text-align: center;
        margin-bottom: 20px;
    }

    header h1 {
        color: #eee0e0;
        font-size: 2em;
        background: rgba(15, 14, 14, 0.6); /* Semi-transparent background */
        padding: 10px;
        border-radius: 8px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1em;
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    nav a:hover {
        background: rgba(0, 0, 0, 0.8);
    }

    /* Main content styling */
    main {
        width: 90%;
        max-width: 500px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Textarea styling */
    textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1em;
        resize: none;
        margin-top: 10px;
        background-color: rgba(246, 242, 242, 0.9);
    }

    /* Button styling */
    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 1em;
        font-weight: bold;
        color: #fff;
        background-color: #0a0e0a;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #080a08;
    }
</style>
</html>
